<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Year Timer</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rajdhani:wght@700&display=swap"
      rel="stylesheet"
    />

    <script src="./script.js"></script>
  </head>

  <body>
    <main>
      <div class="timer">
        <div class="timer-days">
          <span>Days</span>
          <strong>146</strong>
        </div>
        <div class="timer-hours">
          <span>Hours</span>
          <strong>22</strong>
        </div>
        <div class="timer-minutes">
          <span>Minutes</span>
          <strong>36</strong>
        </div>
        <div class="timer-seconds">
          <span>Seconds</span>
          <strong>42</strong>
        </div>
      </div>
    </main>
  </body>
</html>
